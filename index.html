---
layout: default
---


<!-- Main -->
<div id="main">

    <section>
        <div class="row">
            {% for post in site.posts offset:0 %}

                <article class="{% cycle '6u', '6u$' %} 12u(small)">
                    <header>
                        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                        <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}{% if post.author %} • {{ post.author }}{% endif %}{% if post.meta %} • {{ post.meta }}{% endif %} • <span class="fa fa-comments"></span> <a href="{{ post.url }}#disus_thread"> <span class="disqus-comment-count" data-disqus-url="{{ site.url }}{{ post.url }}"> </span></a></p>
                        <h6><span class="fa fa-comments"></span> <a href="{{ post.url }}#disus_thread"> <span class="disqus-comment-count" data-disqus-url="{{ site.url }}{{ post.url }}"> </span></a></h6>
                    </header>
                    <section>
                        {{ post.excerpt }}
                    </section>
                    <footer>
                        <ul class="actions">
                            <li><a href="{{ post.url }}" class="button">Read More</a></li>
                        </ul>
                    </footer>
                </article>

            {% endfor %}
        </div>
    </section>
</div>
